<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalog | Tograss</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<!-- NAVBAR -->
<header class="relative bg-white">
  <nav aria-label="Top" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="border-b border-gray-200">
      <div class="h-16 flex items-center justify-between">

        <!-- LOGO -->
        <div class="flex items-center">
          <a href="{{ url_for('views.home') }}">
            <span class="text-xl font-bold text-indigo-600">Tograss</span>
          </a>
        </div>

        <!-- MENU -->
        <div class="hidden h-full lg:flex items-center space-x-8">

          <!-- MEN DROPDOWN -->
          <div class="relative group flex items-center">
            <div class="flex items-center">
              <button type="button" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">
                Men
                <svg class="ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02l3.71 3.71 3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
        
            <div class="absolute top-full left-0 hidden group-hover:block bg-white shadow-lg rounded-md w-48 py-2 z-20">
              <a href="{{ url_for('views.shirts') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shirts</a>
              <a href="{{ url_for('views.mpants') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Pants</a>
              <a href="{{ url_for('views.jackets') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Jackets</a>
            </div>
          </div>
        
          <!-- WOMEN DROPDOWN -->
          <div class="relative group flex items-center">
            <div class="flex items-center">
              <button type="button" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">
                Women
                <svg class="ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02l3.71 3.71 3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
        
            <div class="absolute top-full left-0 hidden group-hover:block bg-white shadow-lg rounded-md w-48 py-2 z-20">
              <a href="{{ url_for('views.dresses') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dresses</a>
              <a href="{{ url_for('views.tops') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Tops</a>
              <a href="{{ url_for('views.wpants') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Pants</a>
            </div>
          </div>
        
          <!-- ACCESSORIES DROPDOWN -->
          <div class="relative group flex items-center">
            <div class="flex items-center">
              <button type="button" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">
                Accessories
                <svg class="ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02l3.71 3.71 3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
        
            <div class="absolute top-full left-0 hidden group-hover:block bg-white shadow-lg rounded-md w-48 py-2 z-20">
              <a href="{{ url_for('views.watches') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Watches</a>
              <a href="{{ url_for('views.rings') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Rings</a>
              <a href="{{ url_for('views.necklaces') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Necklaces</a>
            </div>
          </div>
        
        </div>

        <!-- LOGIN / CART -->
        <div class="flex items-center space-x-6">
          {% if user.is_authenticated %}
          <div class="relative group">
            <!-- Profile Button -->
            <button class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-900">
              <span>Profile</span>
              <svg class="ml-1 h-4 w-4 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Dropdown Menu (stays within the same group) -->
          <div class="absolute top-full left-0 hidden group-hover:block bg-white shadow-lg rounded-md w-48 py-2 z-20">
            <a href="{{ url_for('views.profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">View Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Log out</a>
          </div>
        </div>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
          <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
          <a href="{{ url_for('auth.signup') }}" class="text-sm font-medium text-gray-700 hover:text-gray-800">Create account</a>
        {% endif %}
          <a href="{{ url_for('checkout.cart') }}" class="group -m-2 flex items-center p-2">
            <svg class="w-6 h-6 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l1-5H6l1 5zm5 7a2 2 0 100-4 2 2 0 000 4zm6-2a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
          </a>
        </div>

      </div>
    </div>
  </nav> 

<!-- PAGE TITLE -->
<div class="max-w-7xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Full Catalog</h1>

  <!-- PRODUCTS GRID -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    {% for product in products %}
      <div class="bg-white p-4 shadow rounded-lg">
        <a href="{{ url_for('views.product_detail', product_id=product.id, from_page='/catalog') }}">
          <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}"
               class="rounded mb-4 w-full h-64 object-cover">
          <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
          <p class="text-sm text-gray-500 mb-1">{{ product.desc }}</p>
          <p class="text-indigo-600 font-bold">${{ product.price }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
