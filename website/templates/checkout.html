<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Top Navigation (same as cart page) -->
<div class="bg-white shadow p-4 flex items-center justify-between relative">

    <div class="flex items-center space-x-2">
        <a href="{{ url_for('views.home') }}" class="flex items-center space-x-2">
            <img src="https://tailwindcss.com/img/logos/mark.svg?color=indigo&shade=500" alt="Logo" class="h-8 w-8">
            <span class="font-bold text-lg text-gray-800">Tograss</span>
        </a>
    </div>

    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-2xl font-bold text-gray-800">
        Checkout
    </h1>

    <div class="flex items-center space-x-6">
        {% if user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="text-sm font-medium text-gray-700 hover:text-gray-800">Log out</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
            <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
            <a href="{{ url_for('auth.signup') }}" class="text-sm font-medium text-gray-700 hover:text-gray-800">Create account</a>
        {% endif %}

        <a href="{{ url_for('views.cart') }}" class="group -m-2 flex items-center p-2">
            <svg class="size-6 shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 
                1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 
                1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 
                1 5.513 7.5h12.974c.576 0 1.059.435 
                1.119 1.007ZM8.625 10.5a.375.375 0 1 
                1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 
                1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
        </a>
    </div>
</div>

<!-- Main Checkout Form -->
<div class="max-w-2xl mx-auto py-12 px-6 bg-white rounded-lg shadow mt-10">

    <form action="{{ url_for('views.place_order') }}" method="POST" class="space-y-6">

        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" name="address" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Payment Method</label>
            <select name="payment" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option>Credit Card</option>
                <option>Paypal</option>
                <option>Apple Pay</option>
            </select>
        </div>

        <div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                Place Order
            </button>
        </div>

    </form>

</div>

</body>
</html>
