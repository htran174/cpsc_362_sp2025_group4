<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>

            <!-- Remember Me Checkbox -->
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>

            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <p><a href="#" id="forgotPassword">Forgot Password?</a></p>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button id="googleLogin" class="google-btn">Login with Google</button>
            <button id="facebookLogin" class="facebook-btn">Login with Facebook</button>
        </div>

        <!-- Register Section as a Button -->
        <a href="register.html" class="register-btn">Don't have an account? Register here</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
