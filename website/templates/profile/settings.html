{% extends "profile/base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Account Settings</h1>

  <form class="space-y-6">
    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" value="{{ user.username }}" disabled
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-700">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" value="{{ user.email }}" disabled
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-700">
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" value="passwordplaceholder" disabled
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-700">
    </div>

    <!-- Edit Button -->
    <div class="pt-4">
      <button type="button"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-indigo-700">
        Edit
      </button>
    </div>
  </form>
{% endblock %}
